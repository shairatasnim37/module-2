<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        p{
            color: blue;
        }
        #third{
            font-size:36 px ;
        
        }
        .yellow{
            background-color: black;
        }
        .red{
            background-color: black;
        }
    </style>
</head>
<body> 
    <h3>explore mixed selectors</h3>
    <p class="yellow">my first line css</p>
    <p>my second line css</p>
    <p id="third">my third line css</p>
    <p>my forth line css</p>
    <p class="red">my fifth line css</p>
    <p>my sixth line css</p>
</body>
</html>
