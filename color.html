<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        p{
            background-color: brown;
        }
        li{
            color: aqua;
        }
        #short{
            color: azure;
            text-align: center;

        }
        #embedded{
            font-size: large;
            font-weight: bold;
        }
        .player{
            text-align: right;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h3 style="color:blueviolet" >learning basic css</h3>
    <h4 style="background-color: aquamarine;">inline css</h4>
    <p>css meaning:cascading style sheet</p> 
    <p  id="short">short from is css</p>
    <p class="player">needs style root</p>
    <p class="player">after each styles you need</p>

    <ul>
        <li>inline</li>
        <li id="embedded">internal</li>
        <li>external</li>
    </ul>
   <p class="player"> this is a stand alone paragraph</p>
    <p class="player"> crick fan</p>
</body>
</html>
